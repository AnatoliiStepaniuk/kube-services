apiVersion: batch/v1
kind: Job
metadata:
  name: helm-test
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
        - name: tests
          image: kubergang-tests
          env:
            - name: SERVICE_A_HOST
              value: http://{{ .Values.serviceAIp }}
            - name: SERVICE_A_REPLY
              value: {{ .Values.serviceAReply }}
            - name: SERVICE_B_REPLY
              value: {{ .Values.serviceBReply }}